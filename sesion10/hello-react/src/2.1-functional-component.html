<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.12.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.11.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

  <title>React components</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    function WelcomeFunctionalComponent(props) {
      return (
        <div>
          <h2>Hi {props.name}! Welcome to Functional Components</h2>
          <InnerFunctionalComponent />
        </div>
      )
    }
    function InnerFunctionalComponent(props){
      return <h2>Inner Functional Component</h2>
    }
    ReactDOM.render(
      <WelcomeFunctionalComponent name="Ethien" />,
      document.querySelector('#root')
    )
  </script>
</body>

</html>
